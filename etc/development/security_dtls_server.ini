[Include ../common/transports.ini]

[Security.DtlsServer]
Enabled                                 = Always
Entity Label                            = DtlsServer
Transports                              = Temperature,
                                          DtlsMessage,
                                          Announce,
                                          TransmissionRequest


[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Transports                              = Temperature,
                                          DtlsMessage,
                                          Announce,
                                          TransmissionRequest

[Transports.TCPOnDemand]
Transports                              = TransmissionRequest,
                                          DtlsMessage