# Configuration file for a basic LAUV simulator.                           #
############################################################################

[Require auv/basic.ini]

[General]
Vehicle                                 = lauv-simulator-1
Vehicle Type                            = lauv
Absolute Maximum Depth                  = 100
Maximum Absolute Speed                  = 1.8
Maximum Underwater RPMs                 = 2500.0

[Maneuver.FollowSystem]
Enabled                                 = Never

[Maneuver.FollowTrajectory]
Enabled                                 = Never

[Maneuver.VehicleFormation.SMC]
Enabled                                 = Never

[Simulators.CTD]
Enabled                                 = Simulation
Entity Label                            = CTD
Execution Frequency                     = 6

[Simulators.DVL]
Enabled                                 = Simulation
Execution Frequency                     = 5
Entity Label                            = DVL
Standard Deviation - Ground Velocity    = 0.002
Standard Deviation - Water Velocity     = 0.002
Invalid Reading Probability             = 10

[Simulators.IMU/AHRS]
Enabled                                 = Simulation
Entity Label                            = AHRS
Standard Deviation - Euler Angles       = 0.05
Standard Deviation - Angular Velocity   = 0.05
Standard Deviation - Heading Offset     = 0
Gyro Rate Bias                          = 0

[Simulators.DepthSensor]
Enabled                                 = Simulation
Execution Frequency                     = 10
Entity Label                            = Depth Sensor
Standard Deviation                      = 0.05

# Hand position controller
[Control.AUV.Speed]
Enabled                                 = Always
MPS Feedforward Gain                    = 1000.0
MPS Integral Limit                      = 600.0
MPS PID Gains                           = 50.0, 30.0, 0.0

[Control.AUV.Attitude]
Enabled                                 = Never

[Control.Path.VectorField]
Enabled                                 = Never

[AdaptiveHeadway.KinematicController]
Enabled                                 = Never
Entity Label                            = Path Control
Along-track -- Monitor                  = false
Cross-track -- Monitor                  = false
Debug Level                             = Debug
Pitch Angle Gain                        = 2.0
Disturbance Observer Bandwidth          = 1.0
Feedforward Gain -- Horizontal          = 1.0
Feedforward Gain -- Vertical            = 1.0
Minimum Speed                           = 0.55

[AdaptiveHeadway.DynamicController]
Enabled                                 = Always
Entity Label                            = Attitude
Debug Level                             = Spew

[AdaptiveHeadway.TrajectoryControllerSO]
Enabled                                 = Always
Entity Label                            = Path Control
Debug Level                             = Debug
Along-track -- Monitor                  = false
Cross-track -- Monitor                  = false

[AdaptiveHeadway.Activator]
Enabled                                 = Always
Entity Label                            = Experiment Activator
Execution Frequency                     = 10
Debug Level                             = Debug

[AdaptiveHeadway.Trajectory.FigureEight]
Enabled                                 = Always
Entity Label                            = Reference Trajectory
Execution Frequency                     = 10
Debug Level                             = Debug
Length                                  = 65.0
Width                                   = 30.0
Depth                                   = 10.0
Origin z                                = 12.5

[AdaptiveHeadway.TrajectoryController]
Enabled                                 = Never
Entity Label                            = Trajectory Controller
Debug Level                             = Debug
Proportional Gain -- Horizontal         = 0.1
Proportional Gain -- Vertical           = 0.25

[AdaptiveHeadway.TrajectoryControllerSaturated]
Enabled                                 = Never
Entity Label                            = Trajectory Controller
Debug Level                             = Debug
Proportional Gain -- Horizontal         = 0.1
Proportional Gain -- Vertical           = 0.25
Maximum Speed                           = 0.6

[Transports.Logging]
Transports+                             = TrajectoryReference, HandPosIn, HandLog
