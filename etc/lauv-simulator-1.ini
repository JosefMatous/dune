############################################################################
# Configuration file for a basic LAUV simulator.                           #
############################################################################

[Require auv/basic.ini]

[General]
Vehicle                                 = lauv-simulator-1
Vehicle Type                            = lauv
Absolute Maximum Depth                  = 100

############################################################################
# Control.                                                                 #
############################################################################

[Control.AUV.Diving]
Enabled                                 = Always
Debug Level                             = Debug

[Control.Path.VectorField]
Debug Level                             = Debug
Bottom Track -- Enabled                 = true

############################################################################
# Navigation.                                                              #
############################################################################


############################################################################
# Simulators.                                                              #
############################################################################

[Simulators.CTD]
Enabled                                 = Never
Entity Label                            = CTD
Execution Frequency                     = 6

[Simulators.DVL]
Enabled                                 = Simulation
Execution Frequency                     = 5
Entity Label                            = DVL
Standard Deviation - Ground Velocity    = 0.002
Standard Deviation - Water Velocity     = 0.002
Invalid Reading Probability             = 10

[Simulators.IMU/AHRS]
Enabled                                 = Simulation
Entity Label                            = AHRS
Standard Deviation - Euler Angles       = 0.05
Standard Deviation - Angular Velocity   = 0.05
Standard Deviation - Heading Offset     = 0
Gyro Rate Bias                          = 0

[Simulators.DepthSensor]
Enabled                                 = Simulation
Execution Frequency                     = 10
Entity Label                            = Depth Sensor
Standard Deviation                      = 0.05

[Simulators.DummyPayload]
Enabled                                 = Simulation
Entity Label                            = Dummy Payload
Active                                  = false
Active - Scope                          = maneuver
Active - Visibility                     = user
Activation Time                         = 10
Deactivation Time                       = 0
Execution Priority                      = 10
Debug Level                             = Spew
Correction Factor                       = 1.0
Data Period                             = 2.0




[Simulators.CTD2]
Enabled                                 = Simulation
Entity Label                            = CTD
Execution Frequency                     = 6
Standard Deviation - Temperature        = 0.01
Standard Deviation - Conductivity       = 0.02
Debug Level                             = Debug
Width of fuzzy transition               = 350
Mean Value - Conductivity               = 3.2
c					= 0.0
a = 0.0
b = 0.0
temperature diffrence                   = 2.0

[Simulators.DVL]
Enabled                                 = Simulation
Execution Frequency                     = 5
Entity Label                            = DVL
Standard Deviation - Ground Velocity    = 0.002
Standard Deviation - Water Velocity     = 0.002
Invalid Reading Probability             = 10

[Simulators.IMU/AHRS]
Enabled                                 = Simulation
Entity Label                            = AHRS
Standard Deviation - Euler Angles       = 0.05
Standard Deviation - Angular Velocity   = 0.05
Standard Deviation - Heading Offset     = 0
Gyro Rate Bias                          = 0

[Simulators.DepthSensor]
Enabled                                 = Simulation
Execution Frequency                     = 10
Entity Label                            = Depth Sensor
Standard Deviation                      = 0.05

[Simulators.GPS]
Enabled                                    = Simulation
Execution Frequency                        = 1
Entity Label                               = GPS
Number of Satellites                       = 8
HACC                                       = 2
HDOP                                       = 0.9
Activation Depth                           = 0.2
Report Ground Velocity                     = false
Report Yaw                                 = false
Initial Position                           = 63.440236, 10.355619


[Transports.TCP.Server/Backseat]
Enabled                                 = Always
Entity Label                            = TCP Server (Backseat)
Debug Level                             = Spew
Activation Time                         = 0
Deactivation Time                       = 0
Execution Priority                      = 10
Port                                    = 32603
Trace - Incoming Messages               = false
Trace - Outgoing Messages               = false
Announce Service                        = false
Transports                              = Abort,
	                                  			Announce,
					  															Chlorophyll,
					  															Depth,
                                          DesiredSpeed,
                                          DesiredZ,
					  															DissolvedOrganicMatter,
					  															EntityActivationState,
					  															EntityState,
                                          Heartbeat,
                                          EntityParameters,
                                          GpsFix,
                                          QueryEntityParameters,
                                          SetEntityParameters,
                                          SaveEntityParameters,
                                          EntityList,
                                          EstimatedState,
                                          VehicleState,
                                          VehicleMedium,
					  															PlanControl,
                                          PlanControlState,
                                          FollowRefState,
                                          EntityActivationState,
                                          Temperature,
																					LogBookEntry
Rate Limiters                           = EstimatedState:2,
                                          NavigationUncertainty:2
